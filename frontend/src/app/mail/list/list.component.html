<mat-spinner *ngIf="isLoading"></mat-spinner>
<div class="pagetitle">{{ pagetitle }}</div>
<table mat-table [dataSource]="dataSource" class="listtable" matSort>
  <ng-container matColumnDef="workflowstep">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Workflow Step/Action
    </th>
    <td mat-cell *matCellDef="let element">{{ element.workflowstep }}</td>
  </ng-container>
  <ng-container matColumnDef="subject">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email Subject</th>
    <td mat-cell *matCellDef="let element">{{ element.subject }}</td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
    <td mat-cell *matCellDef="let element">
      {{ element.status ? "Active" : "Inactive" }}
    </td>
  </ng-container>
  <ng-container matColumnDef="modified_date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Modified</th>
    <td mat-cell *matCellDef="let element">
      {{ element.modified_date | date : "short" }}
    </td>
  </ng-container>
  <ng-container matColumnDef="detail">
    <th mat-header-cell *matHeaderCellDef>Details</th>
    <td mat-cell *matCellDef="let element">
      <button
        type="button"
        mat-icon-button
        color="primary"
        (click)="redirectToDetails(element._id)"
      >
        <mat-icon class="mat-18">description</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Edit</th>
    <td mat-cell *matCellDef="let element">
      <button
        type="button"
        mat-icon-button
        color="primary"
        (click)="redirectToEdit(element._id)"
      >
        <mat-icon class="mat-18">edit</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator
  #paginator
  [pageSize]="15"
  [pageSizeOptions]="[5, 10, 15, 20, 50, 100]"
>
</mat-paginator>
<button
  type="button"
  mat-raised-button
  color="primary"
  (click)="createNewMailMessage()"
>
  Create Mail Message
</button>
