<mat-grid-list cols="3" rowHeight="2:1">
  <mat-grid-tile *ngFor="let child of meetingcarddates; let idx = index">
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title>{{ child._id | date : "longDate" }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div
          class="meetingplandetails"
          *ngFor="let planinfo of child.planinfo; let idx2 = index"
        >
          <div class="planNumber">{{ planinfo[0] }}</div>
          <div class="planName">{{ planinfo[1] }}</div>
          <div class="planRequestor">{{ planinfo[2] }}</div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="viewDetails(child._id)">Details</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
