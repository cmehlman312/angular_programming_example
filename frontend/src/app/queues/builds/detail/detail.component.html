<displaysummary [planForm]="plandetail"></displaysummary>
<footer fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="5px">
  <div class="buttoncontainer">
    <div class="leftbuttoncontainer">
      <button
        type="button"
        mat-raised-button
        class="backButton"
        (click)="gotoBuildList()"
      >
        Back to Build List
      </button>
      <button
        type="button"
        mat-raised-button
        class="editButton"
        (click)="editPlanButton()"
      >
        Edit Plan
      </button>
    </div>

    <div class="centerbuttoncontainer">
      <button
        type="button"
        mat-raised-button
        class="completeButton"
        (click)="completeBuildButton()"
      >
        Complete
      </button>
    </div>
  </div>
</footer>
